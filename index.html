<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Latest Instagram Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Your Latest Instagram Posts</h1>
    <div id="postsContainer"></div> <!-- Container for posts -->

    <script>
        const accessToken = 'IGQWRNb0lObVE1bVdEM2tMcE1XZAnhSR3FzV1FWcHN5T2xURlVhLXRLSVFfS0Y3cERVZA1FDV2hsc3RPenZAxUTkxeWtwMjFmeE5pb0QwT29tTjRQSld2QVQ0UmJGck5oVWd1b1lWN1IyVVZArTjNjbmtqTWFlR2FDZA0kZD'; // Your access token

        fetch(`https://graph.instagram.com/me/media?fields=id,caption,media_url&access_token=${accessToken}`)
            .then(response => response.json())
            .then(data => {
                const postsContainer = document.getElementById('postsContainer');
                if (data.data && data.data.length > 0) {
                    data.data.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.className = 'post';
                        postDiv.innerHTML = `
                            <h3>${post.caption ? post.caption : 'No Caption'}</h3>
                            <img src="${post.media_url}" alt="Instagram Post">
                        `;
                        postsContainer.appendChild(postDiv);
                    });
                } else {
                    postsContainer.innerHTML = '<p>No posts available.</p>';
                }
            })
            .catch(error => console.error('Error fetching Instagram posts:', error));
    </script>
</body>
</html>
